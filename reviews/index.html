<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h1 class="reviews">Our Reviews</h1>
        <div class="underline"></div>
      </div>

      <article class="card">
        <div class="img-container">
          <img src="person-1.jpeg" class="images" alt="pic of a person" />
        </div>
        <div class="text-info">
          <h4 class="name">sara jones </h4>
          <h5 id="job">ux designer</h5>

          <p class="desc"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?</p>

          <div class="button-container">
            <button type="button" class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button type="button" class="next-btn"><i class="fas fa-chevron-right"></i></button>
          </div>
          <button type="button" class="random-btn">Randomize</button>
      </article>
    </section>
  </main>
    <script src="app.js"></script>
</body>

</html>
